<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key KeyCode and Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxes">
      <div class="box">
        <div class="attribute">e.key</div>
        <div class="pressedKey" id="pressedKey">press a key</div>
      </div>

      <div class="box">
        <div class="attribute">e.keyCode</div>
        <div class="pressedKey" id="pressedKeyCode">press a key</div>
      </div>

      <div class="box">
        <div class="attribute">e.code</div>
        <div class="pressedKey" id="pressedCode">press a key</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
